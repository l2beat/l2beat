version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: defidisco-postgres
    environment:
      POSTGRES_USER: defidisco
      POSTGRES_PASSWORD: defidisco
      POSTGRES_DB: defidisco
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U defidisco"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data: