name: Deploy public-api

concurrency:
  group: public-api-deployment
permissions:
  contents: read
  packages: write

on:
  workflow_dispatch: {}
  push:
    branches:
      - main

jobs:
  check-changes:
    name: Check for changes
    runs-on: ubuntu-latest
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Check if package changed
        id: check
        run: |
          if npx turbo-ignore @l2beat/public-api --fallback=HEAD~1; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "✓ Public API package changed, will deploy"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "✗ Public API package unchanged, skipping deployment"
          fi

  deploy:
    needs: check-changes
    if: needs.check-changes.outputs.should_deploy == 'true'
    uses: ./.github/workflows/build-deploy-coolify.yml
    with:
      package: public-api
      dockerfile: Dockerfile.public-api
      environment: production
    secrets:
      COOLIFY_SERVER: ${{ secrets.COOLIFY_SERVER }}
      COOLIFY_DEPLOY_API_KEY: ${{ secrets.COOLIFY_DEPLOY_API_KEY }}
      COOLIFY_UUID: ${{ secrets.COOLIFY_PUBLIC_API_ID }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
