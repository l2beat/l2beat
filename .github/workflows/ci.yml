name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint_build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 14.x
      - run: yarn --frozen-lockfile
      - run: yarn format
      - run: yarn lint
      - run: yarn build
      - run: yarn typecheck
      - run: yarn test
