name: CI

on:
  pull_request:
  push:
    branches:
      - master
  merge_group:

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"
      - run: yarn --frozen-lockfile
      - run: yarn ci:check
