name: Deploy update monitor

concurrency:
  group: update-monitor-deployment
permissions:
  contents: read
  packages: write

on:
  workflow_dispatch:
    inputs:
      force:
        description: "Skip check and always pass"
        required: false
        type: boolean
        default: false
  schedule:
    - cron: "30 * * * *"

jobs:
  deploy-update-monitor:
    name: Deploy update monitor
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      COOLIFY_SERVER: ${{ secrets.COOLIFY_SERVER }}
      COOLIFY_API_KEY: ${{ secrets.COOLIFY_DEPLOY_API_KEY }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Docker.io mirror
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["mirror.gcr.io"]
      - name: Cache Coolify CLI
        id: cache-coolify
        uses: actions/cache@v4
        with:
          path: ~/.local/bin/coolify
          key: coolify-cli-v1
      - name: Install Coolify CLI
        if: steps.cache-coolify.outputs.cache-hit != 'true'
        run: |
          curl -fsSL https://raw.githubusercontent.com/coollabsio/coolify-cli/main/scripts/install.sh | bash
      - name: Setup Coolify context
        run: |
          coolify context add l2beat "$COOLIFY_SERVER" "$COOLIFY_API_KEY"
          coolify context use l2beat
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Wait until we're in last quarter of hour
        run: |
          check_minutes() {
            local minutes=$(date +%M)
            if [ $minutes -ge $1 ] && [ $minutes -le $2 ]; then
              return 0
            else
              return 1
            fi
          }

          if ${{ inputs.force }}; then
            echo "Forced run, skipping checks"
            exit 0
          fi

          if check_minutes 55 60 || check_minutes 0 30; then
            echo "It's too late, failing!"
            exit 1
          fi
          until check_minutes 45 55; do
            echo "It's too early, sleeping for 30s"
            sleep 30
          done

      - name: Build and publish containers
        uses: docker/build-push-action@v6
        with:
          context: .
          file: packages/backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/update-monitor:latest
            ghcr.io/${{ github.repository }}/update-monitor:${{ github.sha }}
          build-args: |
            TURBO_TEAM=${{ vars.TURBO_TEAM }}
            TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Don't release just before full hour
        run: |
          check_minutes() {
            local minutes=$(date +%M)
            if [ $minutes -ge $1 ]; then
              return 0
            else
              return 1
            fi
          }

          if ${{ inputs.force }}; then
            echo "Forced run, skipping checks"
            exit 0
          fi

          if check_minutes 57; then
            echo "It's too late, failing!"
            exit 1
          fi

      - name: Release published containers (coolify)
        run: |
          set -ex
          coolify deploy uuid ${{ secrets.COOLIFY_UM_STAGING_ID }}
          coolify deploy uuid ${{ secrets.COOLIFY_UM_PRODUCTION_ID }}
