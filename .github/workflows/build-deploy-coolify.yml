name: Build and Deploy to Coolify

on:
  workflow_call:
    inputs:
      project:
        description: "Project name (e.g., frontend, backend, disco-ui)"
        required: true
        type: string
      dockerfile:
        description: "Dockerfile path (e.g., packages/frontend/Dockerfile)"
        required: false
        type: string
        default: packages/${{ inputs.project }}/Dockerfile
    secrets:
      COOLIFY_SERVER:
        required: true
      COOLIFY_DEPLOY_API_KEY:
        required: true
      COOLIFY_UUID:
        required: true
      TURBO_TOKEN:
        required: true
      TURBO_TEAM:
        required: false

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    name: Build and deploy ${{ inputs.project }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      COOLIFY_SERVER: ${{ secrets.COOLIFY_SERVER }}
      COOLIFY_API_KEY: ${{ secrets.COOLIFY_DEPLOY_API_KEY }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker.io mirror
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["mirror.gcr.io"]

      - name: Cache Coolify CLI
        id: cache-coolify
        uses: actions/cache@v4
        with:
          path: ~/.local/bin/coolify
          key: coolify-cli-v1

      - name: Install Coolify CLI
        if: steps.cache-coolify.outputs.cache-hit != 'true'
        run: |
          curl -fsSL https://raw.githubusercontent.com/coollabsio/coolify-cli/main/scripts/install.sh | bash

      - name: Setup Coolify context
        run: |
          coolify context add l2beat "$COOLIFY_SERVER" "$COOLIFY_API_KEY"
          coolify context use l2beat

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ inputs.project }}:latest
            ghcr.io/${{ github.repository }}/${{ inputs.project }}:${{ github.sha }}
          build-args: |
            TURBO_TEAM=${{ secrets.TURBO_TEAM }}
            TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Coolify
        run: |
          echo "Deploying ${{ inputs.project }} to Coolify..."
          coolify deploy uuid ${{ secrets.COOLIFY_UUID }}
