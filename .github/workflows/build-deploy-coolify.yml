name: Build and Deploy to Coolify

on:
  workflow_call:
    inputs:
      package:
        description: "Package name (e.g., frontend, backend)"
        required: true
        type: string
      dockerfile:
        description: "Path to Dockerfile"
        required: true
        type: string
      environment:
        description: "Environment (production or staging)"
        required: false
        type: string
        default: "production"
    secrets:
      COOLIFY_SERVER:
        required: true
      COOLIFY_DEPLOY_API_KEY:
        required: true
      COOLIFY_UUID:
        required: true
      TURBO_TOKEN:
        required: true
      TURBO_TEAM:
        required: false

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    name: Build and deploy ${{ inputs.package }}
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      COOLIFY_SERVER: ${{ secrets.COOLIFY_SERVER }}
      COOLIFY_API_KEY: ${{ secrets.COOLIFY_DEPLOY_API_KEY }}
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker.io mirror
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["mirror.gcr.io"]

      - name: Install and setup Coolify CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/coollabsio/coolify-cli/main/scripts/install.sh | bash
          coolify context add l2beat "$COOLIFY_SERVER" "$COOLIFY_API_KEY"
          coolify context use l2beat

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        run: |
          docker build --push \
            --build-arg TURBO_TEAM=${TURBO_TEAM} \
            --build-arg TURBO_TOKEN=${TURBO_TOKEN} \
            -t ${GH_TAG_LATEST} -t ${GH_TAG_SHA} \
            -f ${DOCKERFILE} .
        env:
          DOCKERFILE: ${{ inputs.dockerfile }}
          GH_TAG_LATEST: ghcr.io/${{ github.repository }}/${{ inputs.package }}:latest
          GH_TAG_SHA: ghcr.io/${{ github.repository }}/${{ inputs.package }}:${{ github.sha }}
          TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
          TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}

      - name: Deploy to Coolify
        run: |
          echo "Deploying ${{ inputs.package }} (${{ inputs.environment }}) to Coolify..."
          coolify deploy uuid ${{ secrets.COOLIFY_UUID }}
