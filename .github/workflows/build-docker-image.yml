name: Build and Push Docker Image

on:
  workflow_call:
    inputs:
      project:
        description: "Project name (e.g., frontend, backend, disco-ui)"
        required: true
        type: string
      dockerfile:
        description: "Dockerfile path (e.g., packages/frontend/Dockerfile)"
        required: true
        type: string
    secrets:
      TURBO_TOKEN:
        required: true
      TURBO_TEAM:
        required: false

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and push ${{ inputs.project }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker.io mirror
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-config-inline: |
            [registry."docker.io"]
              mirrors = ["mirror.gcr.io"]

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/${{ inputs.project }}:latest
            ghcr.io/${{ github.repository }}/${{ inputs.project }}:${{ github.sha }}
          build-args: |
            TURBO_TEAM=${{ secrets.TURBO_TEAM }}
            TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}
          no-cache: true
