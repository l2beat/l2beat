name: Check for Changes

on:
  workflow_call:
    inputs:
      package:
        description: "Package name for turbo-ignore (e.g., @l2beat/backend)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  check-changes:
    name: Check for changes
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      should_deploy: ${{ steps.check.outputs.should_deploy }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Check if package changed
        id: check
        run: |
          if npx turbo-ignore ${{ inputs.package }} --fallback=HEAD~1; then
            echo "should_deploy=true" >> $GITHUB_OUTPUT
            echo "✓ ${{ inputs.package }} package changed, will deploy"
          else
            echo "should_deploy=false" >> $GITHUB_OUTPUT
            echo "✗ ${{ inputs.package }} package unchanged, skipping deployment"
          fi
