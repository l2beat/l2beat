name: "Chromatic"

on:
  pull_request:
    types:
      - synchronize

jobs:
  changes:
    name: Determine if we need to run the workflow
    runs-on: ubuntu-latest
    outputs:
      changesFound: ${{ steps.filter.outputs.changesFound }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            changesFound:
                    - 'packages/frontend/**'

  chromatic:
    runs-on: ubuntu-latest
    needs: changes
    # Run only on frontend files change
    if: ${{ needs.changes.outputs.changesFound == 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - name: Install dependencies
        run: yarn
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: storybook:build
          workingDir: packages/frontend
