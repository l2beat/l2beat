name: "Chromatic"

# It would be nice to use the @chromeui/action to build storybook and deploy to chromatic
# Although I had problem with it to make turbosnap work
# You can check the issue here:
# https://github.com/IanVS/vite-plugin-turbosnap/issues/13

on:
  push:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - name: Install dependencies
        run: yarn install --immutable --immutable-cache --check-cache

      - name: Publish to Chromatic
        uses: chromaui/action@latest
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: storybook:build
          onlyChanged: true
          externals: packages/frontend/tailwind.config.js,packages/frontend/src/styles,packages/frontend/src/static/fonts
          exitZeroOnChanges: true
          exitOnceUploaded: true