name: "Chromatic"

on:
  pull_request:
    types:
      - synchronize

jobs:
  changes:
    name: FE files check
    runs-on: ubuntu-latest
    outputs:
      changesFound: ${{ steps.filter.outputs.changesFound }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            changesFound:
              - 'packages/frontend/**'

  chromatic:
    name: Deploy
    runs-on: ubuntu-latest
    needs: changes
    # Run only on frontend files change
    if: ${{ needs.changes.outputs.changesFound == 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - name: Install dependencies
        run: yarn
      - name: Publish to Chromatic
        if: github.ref != 'refs/heads/main'
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: storybook:build
          workingDir: "packages/frontend"
          onlyChanged: true
          exitZeroOnChanges: true
          exitOnceUploaded: true
      - name: Publish to Chromatic and auto accept changes
        if: github.ref == 'refs/heads/main'
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: storybook:build
          workingDir: "packages/frontend"
          onlyChanged: true
          exitZeroOnChanges: true
          exitOnceUploaded: true
          autoAcceptChanges: true
      - name: Show logs
        if: always()
        run: cat /home/runner/work/l2beat/l2beat/packages/frontend/build-storybook.log && cd /tmp && cd (ls -d * | grep "^chromatic--") && ls && cat preview-stats.json
