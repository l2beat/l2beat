name: "Chromatic"

# It would be nice to use the @chromeui/action to build storybook and deploy to chromatic
# Although I had problem with it to make turbosnap work
# You can check the issue here:
# https://github.com/IanVS/vite-plugin-turbosnap/issues/13

on: push

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/frontend

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history

      - name: Install dependencies
        run: yarn

      - name: Build Storybook
        run: yarn storybook:build

      - name: Publish to Chromatic
        if: github.ref != 'refs/heads/main'
        run: npx chromatic -d ./storybook-static --project-token ${{ secrets.CHROMATIC_PROJECT_TOKEN }} --only-changed --exit-once-uploaded --exit-zero-on-changes --externals packages/frontend/tailwind.config.js --externals packages/frontend/src/styles --externals packages/frontend/src/static/fonts

      - name: Publish to Chromatic and auto accept changes
        if: github.ref == 'refs/heads/main'
        run: npx chromatic -d ./storybook-static --project-token ${{ secrets.CHROMATIC_PROJECT_TOKEN }} --only-changed --exit-once-uploaded --exit-zero-on-changes --externals packages/frontend/tailwind.config.js --externals packages/frontend/src/styles --externals packages/frontend/src/static/fonts --auto-accept-changes
