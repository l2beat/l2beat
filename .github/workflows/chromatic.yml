name: "Chromatic"

on: push

jobs:
  changes:
    name: FE files check
    runs-on: ubuntu-latest
    outputs:
      changesFound: ${{ steps.filter.outputs.changesFound }}
    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            changesFound:
                    - 'packages/frontend/**'

  chromatic:
    name: Deploy
    runs-on: ubuntu-latest
    needs: changes
    # Run only on frontend files change
    if: ${{ needs.changes.outputs.changesFound == 'true' }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # ðŸ‘ˆ Required to retrieve git history
      - name: Install dependencies
        run: yarn
      - name: Publish to Chromatic
        if: github.ref != 'refs/heads/main'
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: storybook:build
          workingDir: packages/frontend
          exitZeroOnChanges: true
          onlyChanged: true
          externals: packages/frontend/tailwind.config.js
      - name: Publish to Chromatic and auto accept changes
        if: github.ref == 'refs/heads/main'
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: storybook:build
          workingDir: packages/frontend
          exitZeroOnChanges: true
          onlyChanged: true
          externals: packages/frontend/tailwind.config.js
          autoAcceptChanges: true
