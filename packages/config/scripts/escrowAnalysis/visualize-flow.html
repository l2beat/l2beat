<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escrow Flow Visualization</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0d1117;
      color: #c9d1d9;
    }

    #header {
      background: #161b22;
      border-bottom: 1px solid #30363d;
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #header h1 {
      font-size: 18px;
      color: #58a6ff;
    }

    .header-controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .load-btn {
      background: #238636;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      cursor: pointer;
    }

    .load-btn:hover {
      background: #2ea043;
    }

    #file-input {
      display: none;
    }

    .summary-pills {
      display: flex;
      gap: 16px;
    }

    .summary-pill {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }

    .pill-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
    }

    .rollup { background: #3fb950; }
    .issuer { background: #d29922; }
    .third-party { background: #f85149; }

    #container {
      display: flex;
      height: calc(100vh - 60px);
    }

    #columns {
      flex: 1;
      display: flex;
      overflow-x: auto;
      padding: 20px;
      gap: 0;
    }

    .column {
      min-width: 280px;
      max-width: 350px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .column-header {
      background: #21262d;
      padding: 12px 16px;
      border-radius: 8px 8px 0 0;
      border: 1px solid #30363d;
      border-bottom: none;
      text-align: center;
    }

    .column-header h2 {
      font-size: 14px;
      color: #8b949e;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .column-header .subtitle {
      font-size: 11px;
      color: #6e7681;
      margin-top: 4px;
    }

    .column-content {
      flex: 1;
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 0 0 8px 8px;
      overflow-y: auto;
      padding: 12px;
    }

    .flow-arrows {
      width: 60px;
      min-width: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-top: 50px;
    }

    .flow-arrows svg {
      width: 40px;
      height: 40px;
    }

    .card {
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .card:hover {
      border-color: #58a6ff;
    }

    .card.selected {
      border-color: #58a6ff;
      box-shadow: 0 0 0 1px #58a6ff;
    }

    .card-header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      margin-bottom: 8px;
    }

    .card-title {
      font-size: 13px;
      font-weight: 600;
      color: #c9d1d9;
    }

    .card-value {
      font-size: 12px;
      font-weight: 600;
      color: #58a6ff;
    }

    .card-category {
      display: inline-block;
      font-size: 10px;
      padding: 2px 6px;
      border-radius: 3px;
      margin-top: 4px;
    }

    .card-category.rollup-secured {
      background: rgba(63, 185, 80, 0.2);
      color: #3fb950;
    }

    .card-category.issuer-secured {
      background: rgba(210, 153, 34, 0.2);
      color: #d29922;
    }

    .card-category.third-party-secured {
      background: rgba(248, 81, 73, 0.2);
      color: #f85149;
    }

    .card-details {
      font-size: 11px;
      color: #8b949e;
      margin-top: 8px;
    }

    .card-issuer {
      font-size: 11px;
      color: #8b949e;
    }

    .trusted-parties-list {
      margin-top: 8px;
      padding-top: 8px;
      border-top: 1px solid #30363d;
    }

    .trusted-party-item {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 11px;
      padding: 4px 0;
      color: #f0883e;
    }

    .trusted-party-item .role {
      color: #6e7681;
      font-size: 10px;
    }

    .connection-line {
      position: absolute;
      pointer-events: none;
    }

    #sidebar {
      width: 350px;
      background: #161b22;
      border-left: 1px solid #30363d;
      overflow-y: auto;
      padding: 20px;
    }

    #sidebar h3 {
      font-size: 14px;
      color: #58a6ff;
      margin-bottom: 12px;
    }

    .detail-section {
      margin-bottom: 16px;
    }

    .detail-section h4 {
      font-size: 12px;
      color: #8b949e;
      margin-bottom: 8px;
      text-transform: uppercase;
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 12px;
      border-bottom: 1px solid #21262d;
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .party-card {
      background: #21262d;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 8px;
    }

    .party-card .name {
      font-size: 13px;
      font-weight: 600;
      color: #f0883e;
    }

    .party-card .role {
      font-size: 11px;
      color: #8b949e;
      margin-bottom: 6px;
    }

    .party-card .powers {
      font-size: 11px;
      color: #c9d1d9;
    }

    .party-card .powers span {
      display: inline-block;
      background: #30363d;
      padding: 2px 6px;
      border-radius: 3px;
      margin: 2px 2px 2px 0;
    }

    .party-card .risk {
      font-size: 11px;
      color: #f85149;
      margin-top: 6px;
      font-style: italic;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6e7681;
    }

    .token-mini {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background: #30363d;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      margin: 2px;
    }

    .filter-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .filter-btn {
      background: #21262d;
      border: 1px solid #30363d;
      color: #c9d1d9;
      padding: 6px 12px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
    }

    .filter-btn:hover {
      background: #30363d;
    }

    .filter-btn.active {
      background: #388bfd;
      border-color: #388bfd;
    }

    .no-escrow {
      border-left: 3px solid #a371f7;
    }

    .has-escrow {
      border-left: 3px solid #3fb950;
    }
  </style>
</head>
<body>
  <div id="header">
    <h1>Escrow Trust Flow</h1>
    <div class="header-controls">
      <div class="summary-pills" id="summary-pills" style="display: none;">
        <div class="summary-pill">
          <span class="pill-dot rollup"></span>
          <span>Rollup: <strong id="rollup-tvl">-</strong></span>
        </div>
        <div class="summary-pill">
          <span class="pill-dot issuer"></span>
          <span>Issuer: <strong id="issuer-tvl">-</strong></span>
        </div>
        <div class="summary-pill">
          <span class="pill-dot third-party"></span>
          <span>Third-Party: <strong id="third-party-tvl">-</strong></span>
        </div>
      </div>
      <label for="file-input" class="load-btn">Load JSON</label>
      <input type="file" id="file-input" accept=".json">
    </div>
  </div>

  <div id="container">
    <div id="columns">
      <!-- Tokens Column -->
      <div class="column">
        <div class="column-header">
          <h2>Tokens</h2>
          <div class="subtitle">Assets on L2</div>
        </div>
        <div class="column-content" id="tokens-column">
          <div class="empty-state">Load JSON to see tokens</div>
        </div>
      </div>

      <div class="flow-arrows">
        <svg viewBox="0 0 24 24" fill="none" stroke="#30363d" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </div>

      <!-- L1 Escrows Column -->
      <div class="column">
        <div class="column-header">
          <h2>L1 Escrows</h2>
          <div class="subtitle">Ethereum Mainnet</div>
        </div>
        <div class="column-content" id="escrows-column">
          <div class="empty-state">Load JSON to see escrows</div>
        </div>
      </div>

      <div class="flow-arrows">
        <svg viewBox="0 0 24 24" fill="none" stroke="#30363d" stroke-width="2">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </div>

      <!-- Trusted Parties Column -->
      <div class="column">
        <div class="column-header">
          <h2>Trusted Parties</h2>
          <div class="subtitle">Who can put tokens at risk</div>
        </div>
        <div class="column-content" id="parties-column">
          <div class="empty-state">Load JSON to see trusted parties</div>
        </div>
      </div>
    </div>

    <div id="sidebar">
      <h3>Details</h3>
      <div id="details-content">
        <div class="empty-state">Select an item to see details</div>
      </div>
    </div>
  </div>

  <script>
    let data = null;
    let selectedItem = null;

    function formatUsd(value) {
      if (value >= 1e9) return `$${(value / 1e9).toFixed(2)}B`;
      if (value >= 1e6) return `$${(value / 1e6).toFixed(2)}M`;
      if (value >= 1e3) return `$${(value / 1e3).toFixed(2)}K`;
      return `$${value.toFixed(2)}`;
    }

    document.getElementById('file-input').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          try {
            data = JSON.parse(e.target.result);
            renderData();
          } catch (err) {
            alert('Error parsing JSON: ' + err.message);
          }
        };
        reader.readAsText(file);
      }
    });

    function renderData() {
      // Update summary
      document.getElementById('summary-pills').style.display = 'flex';
      document.getElementById('rollup-tvl').textContent = formatUsd(data.summary.rollupSecuredTvl);
      document.getElementById('issuer-tvl').textContent = formatUsd(data.summary.issuerSecuredTvl);
      document.getElementById('third-party-tvl').textContent = formatUsd(data.summary.thirdPartySecuredTvl);

      renderTokensColumn();
      renderEscrowsColumn();
      renderPartiesColumn();
    }

    function renderTokensColumn() {
      const container = document.getElementById('tokens-column');

      // Combine all tokens: from escrows + external tokens
      const allTokens = [];

      // Tokens from L1 escrows
      data.escrows.forEach(escrow => {
        if (!escrow.isNativeToken && escrow.tokens) {
          escrow.tokens.forEach(token => {
            if (token.valueUsd > 100000) {
              allTokens.push({
                symbol: token.symbol,
                value: token.valueUsd,
                issuer: token.issuer,
                escrowName: escrow.name,
                escrowCategory: escrow.category,
                hasL1Escrow: true,
                source: 'canonical'
              });
            }
          });
        }
      });

      // Native tokens (no L1 escrow)
      data.escrows.filter(e => e.isNativeToken).forEach(token => {
        allTokens.push({
          symbol: token.tokens[0]?.symbol || token.name,
          value: token.totalValueUsd,
          issuer: token.adminName,
          escrowName: token.bridgeProtocol,
          escrowCategory: token.category,
          hasL1Escrow: false,
          source: 'native',
          data: token
        });
      });

      // External tokens
      data.externalTokens.forEach(token => {
        allTokens.push({
          symbol: token.symbol,
          value: token.valueUsd,
          issuer: token.issuer,
          escrowName: token.bridgeProtocol,
          escrowCategory: token.category,
          hasL1Escrow: false,
          source: 'external',
          data: token
        });
      });

      // Dedupe and aggregate by symbol
      const tokenMap = new Map();
      allTokens.forEach(t => {
        const key = `${t.symbol}-${t.escrowName}`;
        if (!tokenMap.has(key) || tokenMap.get(key).value < t.value) {
          tokenMap.set(key, t);
        }
      });

      const tokens = Array.from(tokenMap.values())
        .sort((a, b) => b.value - a.value)
        .slice(0, 50); // Top 50

      container.innerHTML = `
        <div class="filter-row">
          <button class="filter-btn active" data-filter="all">All</button>
          <button class="filter-btn" data-filter="canonical">Canonical</button>
          <button class="filter-btn" data-filter="external">External</button>
        </div>
        ${tokens.map(token => `
          <div class="card ${token.hasL1Escrow ? 'has-escrow' : 'no-escrow'}"
               data-type="token"
               data-source="${token.source}"
               data-symbol="${token.symbol}">
            <div class="card-header">
              <div>
                <div class="card-title">${token.symbol}</div>
                <div class="card-issuer">${token.issuer || 'Unknown issuer'}</div>
              </div>
              <div class="card-value">${formatUsd(token.value)}</div>
            </div>
            <span class="card-category ${token.escrowCategory}">${token.escrowCategory}</span>
            <div class="card-details">
              ${token.hasL1Escrow
                ? `<span style="color: #3fb950;">✓ Locked in L1 escrow:</span> ${token.escrowName}`
                : `<span style="color: #a371f7;">⚡ Minted on L2 via:</span> ${token.escrowName}`}
            </div>
          </div>
        `).join('')}
      `;

      // Add filter handlers
      container.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          container.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          this.classList.add('active');
          const filter = this.dataset.filter;

          container.querySelectorAll('.card').forEach(card => {
            if (filter === 'all') {
              card.style.display = 'block';
            } else if (filter === 'canonical') {
              card.style.display = card.dataset.source === 'canonical' ? 'block' : 'none';
            } else {
              card.style.display = card.dataset.source !== 'canonical' ? 'block' : 'none';
            }
          });
        });
      });

      // Add click handlers
      container.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => selectToken(card.dataset.symbol));
      });
    }

    function renderEscrowsColumn() {
      const container = document.getElementById('escrows-column');

      // L1 Escrows (non-native)
      const l1Escrows = data.escrows.filter(e => !e.isNativeToken);

      // External bridges (grouped)
      const externalBridges = new Map();

      data.escrows.filter(e => e.isNativeToken).forEach(token => {
        const bridge = token.bridgeProtocol;
        if (!externalBridges.has(bridge)) {
          externalBridges.set(bridge, {
            name: bridge,
            category: token.category,
            tokens: [],
            totalValue: 0,
            trustedParties: token.trustedParties || []
          });
        }
        const b = externalBridges.get(bridge);
        b.tokens.push(token);
        b.totalValue += token.totalValueUsd;
      });

      data.externalTokens.forEach(token => {
        const bridge = token.bridgeProtocol;
        if (!externalBridges.has(bridge)) {
          externalBridges.set(bridge, {
            name: bridge,
            category: token.category,
            tokens: [],
            totalValue: 0,
            trustedParties: token.trustedParties || []
          });
        }
        const b = externalBridges.get(bridge);
        b.tokens.push(token);
        b.totalValue += token.valueUsd;
        if (token.trustedParties && token.trustedParties.length > b.trustedParties.length) {
          b.trustedParties = token.trustedParties;
        }
      });

      const bridges = Array.from(externalBridges.values()).sort((a, b) => b.totalValue - a.totalValue);

      container.innerHTML = `
        <h4 style="font-size: 11px; color: #3fb950; margin-bottom: 8px; text-transform: uppercase;">L1 Escrows (Canonical Bridge)</h4>
        ${l1Escrows.map(escrow => {
          const ethAddress = escrow.address.replace('eth:', '');
          return `
          <div class="card" data-type="escrow" data-name="${escrow.name}">
            <div class="card-header">
              <div class="card-title">${escrow.name}</div>
              <div class="card-value">${formatUsd(escrow.totalValueUsd)}</div>
            </div>
            <span class="card-category ${escrow.category}">${escrow.category}</span>
            <div class="card-details">
              Admin: ${escrow.adminName || 'Unknown'}
            </div>
            <div class="card-details">
              <a href="https://etherscan.io/address/${ethAddress}" target="_blank" rel="noopener" style="color: #58a6ff; text-decoration: none; font-size: 10px;">
                ${ethAddress.slice(0, 6)}...${ethAddress.slice(-4)} ↗
              </a>
            </div>
            <div style="margin-top: 6px;">
              ${escrow.tokens.slice(0, 5).map(t => `
                <span class="token-mini">${t.symbol}</span>
              `).join('')}
              ${escrow.tokens.length > 5 ? `<span class="token-mini">+${escrow.tokens.length - 5}</span>` : ''}
            </div>
          </div>
        `}).join('')}

        <h4 style="font-size: 11px; color: #a371f7; margin: 16px 0 8px 0; text-transform: uppercase;">External Bridges</h4>
        ${bridges.map(bridge => `
          <div class="card no-escrow" data-type="bridge" data-name="${bridge.name}">
            <div class="card-header">
              <div class="card-title">${bridge.name}</div>
              <div class="card-value">${formatUsd(bridge.totalValue)}</div>
            </div>
            <span class="card-category ${bridge.category}">${bridge.category}</span>
            ${bridge.trustedParties.length > 0 ? `
              <div class="trusted-parties-list">
                ${bridge.trustedParties.slice(0, 3).map(p => `
                  <div class="trusted-party-item">
                    <span>⚠</span>
                    <span>${p.name}</span>
                    <span class="role">${p.role}</span>
                  </div>
                `).join('')}
                ${bridge.trustedParties.length > 3 ? `
                  <div class="trusted-party-item" style="color: #6e7681;">
                    +${bridge.trustedParties.length - 3} more parties
                  </div>
                ` : ''}
              </div>
            ` : ''}
          </div>
        `).join('')}
      `;

      // Add click handlers
      container.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => {
          if (card.dataset.type === 'escrow') {
            selectEscrow(card.dataset.name);
          } else {
            selectBridge(card.dataset.name);
          }
        });
      });
    }

    function renderPartiesColumn() {
      const container = document.getElementById('parties-column');

      // Collect all unique trusted parties
      const partiesMap = new Map();

      const addParties = (parties, source, value) => {
        if (!parties) return;
        parties.forEach(p => {
          if (!partiesMap.has(p.name)) {
            partiesMap.set(p.name, {
              ...p,
              sources: [],
              totalValue: 0
            });
          }
          const party = partiesMap.get(p.name);
          party.sources.push(source);
          party.totalValue += value;
        });
      };

      data.escrows.forEach(e => addParties(e.trustedParties, e.name, e.totalValueUsd));
      data.externalTokens.forEach(t => addParties(t.trustedParties, t.symbol, t.valueUsd));

      const parties = Array.from(partiesMap.values())
        .sort((a, b) => b.totalValue - a.totalValue);

      container.innerHTML = parties.length > 0 ? parties.map(party => `
        <div class="card" data-type="party" data-name="${party.name}">
          <div class="card-header">
            <div>
              <div class="card-title" style="color: #f0883e;">${party.name}</div>
              <div class="card-issuer">${party.role}</div>
            </div>
            <div class="card-value">${formatUsd(party.totalValue)}</div>
          </div>
          <div class="card-details">
            <strong>Powers:</strong> ${party.powers.join(', ')}
          </div>
          <div class="card-details" style="color: #f85149;">
            ${party.riskDescription}
          </div>
          <div style="margin-top: 8px; font-size: 10px; color: #6e7681;">
            Affects: ${party.sources.slice(0, 3).join(', ')}${party.sources.length > 3 ? ` +${party.sources.length - 3} more` : ''}
          </div>
        </div>
      `).join('') : '<div class="empty-state">No trusted parties found</div>';

      // Add click handlers
      container.querySelectorAll('.card').forEach(card => {
        card.addEventListener('click', () => selectParty(card.dataset.name));
      });
    }

    function selectToken(symbol) {
      clearSelection();

      // Find all cards with this symbol
      document.querySelectorAll(`[data-symbol="${symbol}"]`).forEach(el => {
        el.classList.add('selected');
      });

      // Find token data
      let tokenData = null;
      for (const t of data.externalTokens) {
        if (t.symbol === symbol) {
          tokenData = t;
          break;
        }
      }
      if (!tokenData) {
        for (const e of data.escrows) {
          if (e.isNativeToken && e.tokens[0]?.symbol === symbol) {
            tokenData = e;
            break;
          }
        }
      }

      showDetails('token', { symbol, data: tokenData });
    }

    function selectEscrow(name) {
      clearSelection();
      document.querySelectorAll(`[data-name="${name}"]`).forEach(el => {
        el.classList.add('selected');
      });

      const escrow = data.escrows.find(e => e.name === name);
      showDetails('escrow', escrow);
    }

    function selectBridge(name) {
      clearSelection();
      document.querySelectorAll(`[data-name="${name}"]`).forEach(el => {
        el.classList.add('selected');
      });

      // Collect bridge data
      const tokens = data.externalTokens.filter(t => t.bridgeProtocol === name);
      const nativeTokens = data.escrows.filter(e => e.isNativeToken && e.bridgeProtocol === name);

      showDetails('bridge', {
        name,
        tokens: [...tokens, ...nativeTokens],
        trustedParties: tokens[0]?.trustedParties || nativeTokens[0]?.trustedParties || []
      });
    }

    function selectParty(name) {
      clearSelection();
      document.querySelectorAll(`[data-name="${name}"]`).forEach(el => {
        el.classList.add('selected');
      });

      // Find party data
      let partyData = null;
      for (const e of data.escrows) {
        if (e.trustedParties) {
          const p = e.trustedParties.find(tp => tp.name === name);
          if (p) { partyData = p; break; }
        }
      }
      if (!partyData) {
        for (const t of data.externalTokens) {
          if (t.trustedParties) {
            const p = t.trustedParties.find(tp => tp.name === name);
            if (p) { partyData = p; break; }
          }
        }
      }

      // Find all affected tokens
      const affected = [];
      data.escrows.forEach(e => {
        if (e.trustedParties?.some(p => p.name === name)) {
          affected.push({ name: e.name, value: e.totalValueUsd });
        }
      });
      data.externalTokens.forEach(t => {
        if (t.trustedParties?.some(p => p.name === name)) {
          affected.push({ name: t.symbol, value: t.valueUsd });
        }
      });

      showDetails('party', { ...partyData, affected });
    }

    function clearSelection() {
      document.querySelectorAll('.card.selected').forEach(el => {
        el.classList.remove('selected');
      });
    }

    function showDetails(type, item) {
      const container = document.getElementById('details-content');

      if (type === 'token') {
        const d = item.data;
        container.innerHTML = `
          <div class="detail-section">
            <h4>Token: ${item.symbol}</h4>
            ${d ? `
              <div class="detail-row">
                <span>Value</span>
                <span>${formatUsd(d.totalValueUsd || d.valueUsd)}</span>
              </div>
              <div class="detail-row">
                <span>Category</span>
                <span class="card-category ${d.category}">${d.category}</span>
              </div>
              <div class="detail-row">
                <span>Bridge</span>
                <span>${d.bridgeProtocol || 'Canonical'}</span>
              </div>
              <p style="margin-top: 12px; font-size: 11px; color: #8b949e;">${d.categoryReason || ''}</p>
              ${d.trustedParties ? `
                <h4 style="margin-top: 16px;">Trusted Parties</h4>
                ${d.trustedParties.map(p => `
                  <div class="party-card">
                    <div class="name">${p.name}</div>
                    <div class="role">${p.role}</div>
                    <div class="powers">${p.powers.map(pw => `<span>${pw}</span>`).join('')}</div>
                    <div class="risk">${p.riskDescription}</div>
                  </div>
                `).join('')}
              ` : ''}
            ` : '<p style="color: #6e7681;">Token details not available</p>'}
          </div>
        `;
      } else if (type === 'escrow') {
        const ethAddress = item.address.replace('eth:', '');
        container.innerHTML = `
          <div class="detail-section">
            <h4>Escrow: ${item.name}</h4>
            <div class="detail-row">
              <span>Total Value</span>
              <span>${formatUsd(item.totalValueUsd)}</span>
            </div>
            <div class="detail-row">
              <span>Category</span>
              <span class="card-category ${item.category}">${item.category}</span>
            </div>
            <div class="detail-row">
              <span>Admin</span>
              <span>${item.adminName || 'Unknown'}</span>
            </div>
            <div class="detail-row">
              <span>Address</span>
              <a href="https://etherscan.io/address/${ethAddress}" target="_blank" rel="noopener" style="color: #58a6ff; text-decoration: none; font-size: 11px;">
                ${ethAddress} ↗
              </a>
            </div>
            <p style="margin-top: 12px; font-size: 11px; color: #8b949e;">${item.categoryReason}</p>

            <h4 style="margin-top: 16px;">Top Tokens</h4>
            ${item.tokens.slice(0, 10).map(t => `
              <div class="detail-row">
                <span>${t.symbol}</span>
                <span>${formatUsd(t.valueUsd)}</span>
              </div>
            `).join('')}
          </div>
        `;
      } else if (type === 'bridge') {
        container.innerHTML = `
          <div class="detail-section">
            <h4>Bridge: ${item.name}</h4>
            <div class="detail-row">
              <span>Total Value</span>
              <span>${formatUsd(item.tokens.reduce((s, t) => s + (t.valueUsd || t.totalValueUsd), 0))}</span>
            </div>
            <div class="detail-row">
              <span>Tokens</span>
              <span>${item.tokens.length}</span>
            </div>

            <h4 style="margin-top: 16px;">Tokens via this Bridge</h4>
            ${item.tokens.slice(0, 10).map(t => `
              <div class="detail-row">
                <span>${t.symbol || t.tokens?.[0]?.symbol || t.name}</span>
                <span>${formatUsd(t.valueUsd || t.totalValueUsd)}</span>
              </div>
            `).join('')}

            ${item.trustedParties.length > 0 ? `
              <h4 style="margin-top: 16px;">Trusted Parties</h4>
              ${item.trustedParties.map(p => `
                <div class="party-card">
                  <div class="name">${p.name}</div>
                  <div class="role">${p.role}</div>
                  <div class="powers">${p.powers.map(pw => `<span>${pw}</span>`).join('')}</div>
                  <div class="risk">${p.riskDescription}</div>
                </div>
              `).join('')}
            ` : ''}
          </div>
        `;
      } else if (type === 'party') {
        container.innerHTML = `
          <div class="detail-section">
            <h4 style="color: #f0883e;">${item.name}</h4>
            <p style="color: #8b949e; margin-bottom: 12px;">${item.role}</p>

            <h4>Powers</h4>
            <div class="party-card">
              <div class="powers">${item.powers.map(pw => `<span>${pw}</span>`).join('')}</div>
            </div>

            <h4 style="margin-top: 16px;">Risk</h4>
            <p style="color: #f85149; font-size: 12px;">${item.riskDescription}</p>

            <h4 style="margin-top: 16px;">Affected Assets (${item.affected.length})</h4>
            <p style="font-size: 11px; color: #8b949e; margin-bottom: 8px;">
              Total at risk: ${formatUsd(item.affected.reduce((s, a) => s + a.value, 0))}
            </p>
            ${item.affected.sort((a, b) => b.value - a.value).slice(0, 15).map(a => `
              <div class="detail-row">
                <span>${a.name}</span>
                <span>${formatUsd(a.value)}</span>
              </div>
            `).join('')}
            ${item.affected.length > 15 ? `<p style="color: #6e7681; font-size: 11px;">+${item.affected.length - 15} more</p>` : ''}
          </div>
        `;
      }
    }
  </script>
</body>
</html>
